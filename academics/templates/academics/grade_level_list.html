{% include 'dashboard/partials/breadcrumb.html' %}

<!-- Header -->
<div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-3 mb-4">
    <div>
        <h1 class="text-2xl font-bold">Grade Levels</h1>
        <p class="text-base-content/60 text-sm">Manage grade levels (Primary, JHS, SHS)</p>
    </div>
    <button class="btn btn-primary btn-sm"
            hx-get="{% url 'academics:grade_level_add' %}"
            hx-target="body"
            hx-swap="beforeend">
        <i class="fas fa-plus"></i> Add Grade Level
    </button>
</div>

<!-- Grade Levels List -->
{% include 'academics/partials/grade_level_list.html' %}

<script>
    document.body.addEventListener('closeModal', function() {
        const modal = document.querySelector('.modal');
        if (modal) modal.remove();
    });
</script>
