<!-- Subject Delete Confirmation Modal -->
<div class="modal modal-open" id="delete-modal">
    <div class="modal-box max-w-md">
        <h3 class="font-bold text-lg flex items-center gap-2 text-error">
            <i class="fas fa-trash"></i>
            Delete Subject?
        </h3>

        <div class="py-4">
            <p class="text-sm">Are you sure you want to delete this subject?</p>

            <div class="flex items-center gap-3 mt-4 p-3 bg-base-200 rounded-lg">
                <div class="avatar placeholder">
                    <div class="bg-primary text-primary-content rounded-full w-12 h-12">
                        <i class="fas fa-book"></i>
                    </div>
                </div>
                <div>
                    <p class="font-medium">{{ subject.name }}</p>
                    <p class="text-xs text-base-content/60">{{ subject.code }} - {{ subject.get_subject_type_display }}</p>
                </div>
            </div>

            <div class="alert alert-warning mt-4 text-xs">
                <i class="fas fa-exclamation-triangle"></i>
                <span>This will remove all class assignments for this subject.</span>
            </div>
        </div>

        <div class="modal-action">
            <button type="button" class="btn btn-ghost btn-sm"
                    onclick="document.getElementById('delete-modal').remove()">
                Cancel
            </button>
            <form method="post"
                  hx-post="{% url 'academics:subject_delete' subject.pk %}"
                  hx-target="#subject-list"
                  hx-swap="outerHTML">
                {% csrf_token %}
                <button type="submit" class="btn btn-error btn-sm">
                    <i class="fas fa-trash"></i> Delete
                </button>
            </form>
        </div>
    </div>
    <div class="modal-backdrop bg-black/50" onclick="document.getElementById('delete-modal').remove()"></div>
</div>
