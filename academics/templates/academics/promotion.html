{% include 'dashboard/partials/breadcrumb.html' %}

<!-- Header -->
<div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-3 mb-4">
    <div class="flex items-center gap-4">
        <div class="avatar placeholder">
            <div class="bg-primary text-primary-content rounded-xl w-14 h-14">
                <i class="fas fa-user-graduate text-xl"></i>
            </div>
        </div>
        <div>
            <h1 class="text-2xl font-bold">Student Promotion</h1>
            <p class="text-base-content/60 text-sm">Promote, demote, or transfer students between classes</p>
        </div>
    </div>
    <button class="btn btn-ghost btn-sm"
            hx-get="{% url 'academics:classes' %}"
            hx-target="#main-content"
            hx-push-url="true">
        <i class="fas fa-arrow-left"></i> Back to Classes
    </button>
</div>

<!-- Steps Indicator -->
<ul class="steps steps-horizontal w-full mb-6">
    <li class="step step-primary">Setup</li>
    <li class="step">Select Students</li>
    <li class="step">Complete</li>
</ul>

<!-- Main Content -->
<div id="promotion-content">
    {% include 'academics/partials/promotion_form.html' %}
</div>
