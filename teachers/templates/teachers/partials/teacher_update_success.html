<!-- Success Modal after updating teacher -->
<div class="modal modal-open" id="teacher-success-modal">
    <div class="modal-box max-w-md text-center">
        <div class="flex flex-col items-center gap-4">
            <div class="avatar placeholder">
                <div class="bg-success text-success-content rounded-full w-16 h-16">
                    <i class="fas fa-check text-2xl"></i>
                </div>
            </div>
            <h3 class="font-bold text-lg">Teacher Updated Successfully!</h3>
            <p class="text-base-content/70">
                {{ teacher.get_full_name }}'s profile has been updated.
            </p>
        </div>
        <div class="modal-action justify-center">
            <button type="button" class="btn btn-primary btn-sm"
                    onclick="document.getElementById('teacher-success-modal').remove(); document.body.dispatchEvent(new Event('closeModal'));">
                Done
            </button>
        </div>
    </div>
    <div class="modal-backdrop bg-black/50" onclick="document.getElementById('teacher-success-modal').remove(); document.body.dispatchEvent(new Event('closeModal'));"></div>
</div>
