<!-- Success Modal after adding teacher -->
<div class="modal modal-open" id="teacher-success-modal">
    <div class="modal-box max-w-md text-center">
        <div class="flex flex-col items-center gap-4">
            <div class="avatar placeholder">
                <div class="bg-success text-success-content rounded-full w-16 h-16">
                    <i class="fas fa-check text-2xl"></i>
                </div>
            </div>
            <h3 class="font-bold text-lg">Teacher Added Successfully!</h3>
            <p class="text-base-content/70">
                {{ teacher.get_full_name }} has been added to the system.
            </p>
        </div>
        <div class="modal-action justify-center">
            <button type="button" class="btn btn-ghost btn-sm"
                    onclick="document.getElementById('teacher-success-modal').remove(); document.body.dispatchEvent(new Event('closeModal'));">
                Close
            </button>
            <a href="{% url 'teachers:detail' teacher.pk %}"
               hx-get="{% url 'teachers:detail' teacher.pk %}"
               hx-target="#main-content"
               hx-push-url="true"
               onclick="document.getElementById('teacher-success-modal').remove()"
               class="btn btn-primary btn-sm">
                <i class="fas fa-eye"></i> View Profile
            </a>
        </div>
    </div>
    <div class="modal-backdrop bg-black/50" onclick="document.getElementById('teacher-success-modal').remove(); document.body.dispatchEvent(new Event('closeModal'));"></div>
</div>
