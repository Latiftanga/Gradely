{% load static %}
{% load dashboard_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ request.tenant.name }} | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* HTMX Button Loading Indicator styles */
        .htmx-indicator { display: none; }
        .htmx-request-in-flight .htmx-indicator { display: inline-block; }
        .htmx-request-in-flight .htmx-indicator-text { display: none; }

        /* Collapsible Sidebar Styles */
        #main-sidebar {
            transition: width 0.3s ease;
        }
        #main-container {
            transition: margin-left 0.3s ease;
            margin-left: 16rem; /* Same as sidebar width (w-64) */
        }
        #main-sidebar.is-collapsed {
            width: 5rem; /* 80px */
        }
        #main-container.is-collapsed {
            margin-left: 5rem;
        }
        #main-sidebar.is-collapsed .sidebar-text,
        #main-sidebar.is-collapsed .menu-title {
            display: none;
        }
        #main-sidebar.is-collapsed .sidebar-logo-text {
            display: none;
        }
        #main-sidebar .menu > li > a {
            justify-content: start;
        }
        #main-sidebar.is-collapsed .menu > li > a {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }
        #main-sidebar.is-collapsed #sidebar-toggle-button .toggle-arrow {
            transform: rotate(180deg);
        }
        /* Hide tooltips when sidebar is expanded */
        #main-sidebar:not(.is-collapsed) .tooltip::before,
        #main-sidebar:not(.is-collapsed) .tooltip::after {
            display: none !important;
        }
    </style>
</head>
<body class="bg-base-200">
    <!-- Skip Navigation Link -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 focus:bg-primary focus:text-primary-content focus:px-4 focus:py-2 focus:rounded">
        Skip to main content
    </a>

    <div class="flex h-screen">
        <!-- Collapsible Sidebar -->
        <aside id="main-sidebar" class="w-64 bg-base-100 text-base-content flex flex-col fixed top-0 left-0 h-full z-20" aria-label="Main navigation">
            <nav class="menu p-4 flex-1" aria-label="Primary navigation">
                <ul>
                    <li class="p-4">
                        <a href="{% url 'dashboard:main' %}" class="text-2xl font-bold flex items-center gap-2" aria-label="Go to dashboard home">
                            {% if request.tenant.logo %}
                                <img src="{{ request.tenant.logo.url }}" alt="{{ request.tenant.short_name }} Logo" class="h-8 w-8 rounded-full" width="32" height="32">
                            {% else %}
                                <i class="fas fa-graduation-cap text-primary" aria-hidden="true"></i>
                            {% endif %}
                            <span class="sidebar-logo-text">{{ request.tenant.short_name }}</span>
                        </a>
                    </li>
                    {% user_sidebar_menu %}
                </ul>
            </nav>
            <!-- Sidebar Toggle Button -->
            <div class="p-4 border-t border-base-300">
                <button id="sidebar-toggle-button" class="btn btn-ghost w-full justify-start" aria-label="Toggle sidebar" aria-expanded="true" aria-controls="main-sidebar">
                    <i class="fas fa-chevron-left toggle-arrow transition-transform" aria-hidden="true"></i>
                    <span class="sidebar-text">Collapse</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div id="main-container" class="flex-1 flex flex-col">
            {% user_navbar %}

            <!-- Page Content -->
            <main id="main-content" class="flex-1 p-4 lg:p-8" role="main" aria-live="polite"
                  {% if initial_main_content_url %}
                      hx-get="{{ initial_main_content_url }}" hx-trigger="load once" hx-swap="innerHTML"
                  {% else %}
                      hx-get="{% url 'dashboard:main_partial' %}" hx-trigger="load" hx-swap="innerHTML"
                  {% endif %}
            >
                <div class="flex justify-center items-center h-full">
                    <span class="loading loading-spinner loading-lg" role="status" aria-label="Loading dashboard content"></span>
                </div>
            </main>
        </div>
    </div>

    <script src="{% static 'dashboard/js/dashboard.js' %}" defer></script>
</body>
</html>
