<!-- Assessment Type Form Modal -->
<div class="modal modal-open" id="assessment-type-modal">
    <div class="modal-box max-w-md">
        <form method="post"
              hx-post="{% if assessment_type %}{% url 'dashboard:assessment_type_edit' assessment_type.pk %}{% else %}{% url 'dashboard:assessment_type_add' %}{% endif %}"
              hx-target="#assessment-types-section"
              hx-swap="outerHTML">
            {% csrf_token %}

            <h3 class="font-bold text-lg flex items-center gap-2 mb-4">
                <i class="fas fa-tasks text-primary"></i>
                {{ modal_title }}
            </h3>

            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="form-control">
                        <label class="label py-0.5"><span class="label-text text-xs">Name <span class="text-error">*</span></span></label>
                        {{ form.name }}
                        {% if form.name.errors %}
                        <label class="label py-0"><span class="label-text-alt text-error text-xs">{{ form.name.errors.0 }}</span></label>
                        {% endif %}
                    </div>
                    <div class="form-control">
                        <label class="label py-0.5"><span class="label-text text-xs">Code <span class="text-error">*</span></span></label>
                        {{ form.code }}
                        {% if form.code.errors %}
                        <label class="label py-0"><span class="label-text-alt text-error text-xs">{{ form.code.errors.0 }}</span></label>
                        {% endif %}
                    </div>
                </div>

                <div class="form-control">
                    <label class="label py-0.5"><span class="label-text text-xs">Description</span></label>
                    {{ form.description }}
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div class="form-control">
                        <label class="label py-0.5"><span class="label-text text-xs">Weight (%)</span></label>
                        {{ form.weight }}
                        <label class="label py-0"><span class="label-text-alt text-xs">Percentage of final grade</span></label>
                    </div>
                    <div class="form-control">
                        <label class="label py-0.5"><span class="label-text text-xs">Display Order</span></label>
                        {{ form.order }}
                    </div>
                </div>

                <div class="flex gap-4">
                    <div class="form-control">
                        <label class="label cursor-pointer justify-start gap-2">
                            {{ form.is_exam }}
                            <span class="label-text text-xs">Is Examination</span>
                        </label>
                        <span class="text-xs text-base-content/60 ml-6">Check for exams (60-70%), uncheck for CA (30-40%)</span>
                    </div>
                </div>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start gap-2">
                        {{ form.is_active }}
                        <span class="label-text text-xs">Active</span>
                    </label>
                </div>
            </div>

            <!-- Actions -->
            <div class="modal-action">
                <button type="button" class="btn btn-ghost btn-sm"
                        onclick="document.getElementById('assessment-type-modal').remove()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary btn-sm">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </form>
    </div>
    <div class="modal-backdrop bg-black/50" onclick="document.getElementById('assessment-type-modal').remove()"></div>
</div>
