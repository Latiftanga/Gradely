<!-- Assessment Delete Confirmation Modal -->
<div class="modal modal-open" id="assessment-delete-modal">
    <div class="modal-box max-w-md text-center">
        <div class="flex flex-col items-center gap-4">
            <div class="avatar placeholder">
                <div class="bg-error/10 text-error rounded-full w-16 h-16">
                    <i class="fas fa-exclamation-triangle text-2xl"></i>
                </div>
            </div>
            <h3 class="font-bold text-lg">Delete Assessment?</h3>
            <p class="text-base-content/70">
                Are you sure you want to delete <strong>{{ assessment.title }}</strong>?
                This will also delete all associated grades and cannot be undone.
            </p>
            <div class="text-sm text-base-content/60">
                {{ assessment.class_subject.class_instance }} - {{ assessment.class_subject.subject.name }}
            </div>
        </div>
        <div class="modal-action justify-center gap-2">
            <button type="button" class="btn btn-ghost"
                    onclick="document.getElementById('assessment-delete-modal').remove();">
                Cancel
            </button>
            <button class="btn btn-error"
                    hx-post="{% url 'grades:assessment_delete' pk=assessment.pk %}"
                    hx-target="body"
                    hx-swap="beforeend">
                <i class="fas fa-trash"></i> Delete
            </button>
        </div>
    </div>
    <div class="modal-backdrop bg-black/50" onclick="document.getElementById('assessment-delete-modal').remove();"></div>
</div>
