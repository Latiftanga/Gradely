<!-- Success notification after saving grades -->
<div class="modal modal-open" id="grade-entry-success-modal">
    <div class="modal-box max-w-md text-center">
        <div class="flex flex-col items-center gap-4">
            <div class="avatar placeholder">
                <div class="bg-success text-success-content rounded-full w-16 h-16">
                    <i class="fas fa-check text-2xl"></i>
                </div>
            </div>
            <h3 class="font-bold text-lg">Grades Saved!</h3>
            <p class="text-base-content/70">
                Grades have been saved for <strong>{{ saved_count }}</strong> students.
            </p>
        </div>
        <div class="modal-action justify-center">
            <button type="button" class="btn btn-primary btn-sm"
                    onclick="document.getElementById('grade-entry-success-modal').remove();">
                Done
            </button>
        </div>
    </div>
    <div class="modal-backdrop bg-black/50" onclick="document.getElementById('grade-entry-success-modal').remove();"></div>
</div>
