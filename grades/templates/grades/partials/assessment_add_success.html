<!-- Success Modal after creating assessment -->
<div class="modal modal-open" id="assessment-success-modal">
    <div class="modal-box max-w-md text-center">
        <div class="flex flex-col items-center gap-4">
            <div class="avatar placeholder">
                <div class="bg-success text-success-content rounded-full w-16 h-16">
                    <i class="fas fa-check text-2xl"></i>
                </div>
            </div>
            <h3 class="font-bold text-lg">Assessment Created!</h3>
            <p class="text-base-content/70">
                <strong>{{ assessment.title }}</strong> has been created successfully.
            </p>
            <p class="text-sm text-base-content/60">
                You can now start entering grades for students.
            </p>
        </div>
        <div class="modal-action justify-center gap-2">
            <button type="button" class="btn btn-ghost btn-sm"
                    onclick="document.getElementById('assessment-success-modal').remove(); document.body.dispatchEvent(new Event('closeModal'));">
                Done
            </button>
            <a class="btn btn-primary btn-sm"
               hx-get="{% url 'grades:grade_entry' assessment_pk=assessment.pk %}"
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="{% url 'grades:grade_entry' assessment_pk=assessment.pk %}"
               onclick="document.getElementById('assessment-success-modal').remove();">
                <i class="fas fa-edit"></i> Enter Grades
            </a>
        </div>
    </div>
    <div class="modal-backdrop bg-black/50" onclick="document.getElementById('assessment-success-modal').remove(); document.body.dispatchEvent(new Event('closeModal'));"></div>
</div>
